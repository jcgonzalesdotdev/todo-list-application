<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link 
      href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
      rel='stylesheet'
    />
    <title>TODO List Application</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="content-wrapper">
      <div class="image-container">
        <div class="image-wrapper">
          <img src="src/assets/images/ruler.png" alt="Ruler" class="hover-zoom ruler" />
        </div>
        <div class="image-wrapper">
          <img src="src/assets/images/pin.png" alt="Pin" class="hover-zoom pin" />
        </div>
        <div class="image-wrapper">
          <img src="src/assets/images/book.png" alt="Book" class="hover-zoom book" />
        </div>
        <div class="image-wrapper">
          <img src="src/assets/images/crayon.png" alt="Crayon" class="hover-zoom crayon" />
        </div>
        <div class="image-wrapper">
          <img src="src/assets/images/calendar.png" alt="Calendar" class="hover-zoom calendar" />
        </div>
        <div class="image-wrapper">
          <img src="src/assets/images/clip.png" alt="Clip" class="hover-zoom clip" />
        </div>
        <div class="ekis-wrapper">
          <img src="src/assets/images/ekis.png" alt="Ekis" class="hover-zoom ekis" />
        </div>
        <div class="check1-wrapper">
          <img src="src/assets/images/check1.png" alt="Check1" class="hover-zoom check1" />
        </div>
        <div class="check2-wrapper">
          <img src="src/assets/images/check2.png" alt="Check2" class="hover-zoom check2" />
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
